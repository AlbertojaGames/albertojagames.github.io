  <script>
  const SUPPORT_EMAIL = "albertoja.games@gmail.com";

  function copySupportEmail() {
    const toast = document.getElementById("toast");
    const done = () => { if(toast) toast.textContent = "Copied."; };
    const fail = () => { if(toast) toast.textContent = "Copy failed. You can select and copy the email."; };

    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard.writeText(SUPPORT_EMAIL).then(done).catch(fail);
      return;
    }

    try {
      const ta = document.createElement("textarea");
      ta.value = SUPPORT_EMAIL;
      ta.style.position = "fixed";
      ta.style.left = "-9999px";
      ta.style.top = "0";
      document.body.appendChild(ta);
      ta.focus();
      ta.select();
      const ok = document.execCommand("copy");
      document.body.removeChild(ta);
      ok ? done() : fail();
    } catch(e) {
      fail();
    }
  }

  function openGmailCompose() {
    window.open("https://mail.google.com/mail/?view=cm&fs=1&to=albertoja.games@gmail.com", "_blank", "noopener");
  }

  document.addEventListener("DOMContentLoaded", () => {
    const y = document.getElementById("y");
    if (y) y.textContent = new Date().getFullYear();
  });
